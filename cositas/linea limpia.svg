<g id="textos">
	<g id="Tala_ilegal_de_bosques_se_comienza_a_considerar_un_problema_para_la_biodiversidad">
		<text transform="matrix(1 0 0 1 36.2274 30.1971)"><tspan x="0" y="0" class="st0 st1 st2">Tala ilegal de bosques se</tspan><tspan x="11.4" y="12" class="st0 st1 st2">comienza a considerar</tspan><tspan x="23.7" y="24" class="st0 st1 st2">un problema para la</tspan><tspan x="52.8" y="36" class="st0 st1 st2">biodiversidad</tspan></text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 51.5055 184.353)"><tspan x="0" y="0" class="st0 st1 st2">Se reportan incendios</tspan><tspan x="5.3" y="12" class="st0 st1 st2">más frecuentemente</tspan></text>
	</g>
	<g>
		<rect x="5.4" y="252.4" class="st3" width="144.3" height="64.7"/>
		<text transform="matrix(1 0 0 1 16.7117 260.9743)"><tspan x="0" y="0" class="st0 st1 st2">Comienzo de construcción de </tspan><tspan x="-8.8" y="12" class="st0 st1 st2">caminos en habitat de Siamang </tspan><tspan x="6.3" y="24" class="st0 st1 st2">y se acrecenta la agricultura</tspan></text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 53.5391 308.9668)"><tspan x="0" y="0" class="st0 st1 st2">Plantaciones de café</tspan><tspan x="13.1" y="12" class="st0 st1 st2">se hacen masivas</tspan></text>
	</g>
	<g>
		<rect x="18.3" y="361.2" class="st3" width="131.2" height="62.4"/>
		<text transform="matrix(1 0 0 1 59.2007 369.7841)"><tspan x="0" y="0" class="st0 st1 st2">Extracción de aceite </tspan><tspan x="1.9" y="12" class="st0 st1 st2">de palma acrecenta </tspan><tspan x="8.5" y="24" class="st0 st1 st2">la tala de bosques </tspan><tspan x="57.2" y="36" class="st0 st1 st2">nativos</tspan></text>
	</g>
	<g>
		<rect x="279" y="269.5" class="st3" width="157.9" height="66.4"/>
		<text transform="matrix(1 0 0 1 278.9825 278.0096)"><tspan x="0" y="0" class="st0 st1 st2">Se prohíbe el comercio </tspan><tspan x="0" y="12" class="st0 st1 st2">internacional de Siamangs por la </tspan><tspan x="0" y="24" class="st0 st1 st2">convención sobre el Comercio </tspan><tspan x="0" y="36" class="st0 st1 st2">Internacional de Especies </tspan><tspan x="0" y="48" class="st0 st1 st2">Amenazadas (CITES)</tspan></text>
	</g>
	<g>
		<rect x="279.3" y="452.4" class="st3" width="133.7" height="63.4"/>
		<text transform="matrix(1 0 0 1 279.3333 460.9677)"><tspan x="0" y="0" class="st0 st1 st2">Se declara en peligro de </tspan><tspan x="0" y="12" class="st0 st1 st2">extinción por la Unión </tspan><tspan x="0" y="24" class="st0 st1 st2">Internacional de </tspan><tspan x="0" y="36" class="st0 st1 st2">Conservación</tspan><tspan x="0" y="48" class="st0 st1 st2">de la Naturaleza (UICN)</tspan></text>
	</g>
	<g>
		<rect x="279.5" y="560.4" class="st3" width="145.4" height="57.5"/>
		<text transform="matrix(1 0 0 1 279.4844 568.9102)"><tspan x="0" y="0" class="st0 st1 st2">24 de octubre, día internacional </tspan><tspan x="0" y="12" class="st0 st1 st2">del Gibón por la UICN</tspan></text>
	</g>
	<g>
		<rect x="279.5" y="592" class="st3" width="133" height="81.8"/>
		<text transform="matrix(1 0 0 1 279.5137 600.5416)"><tspan x="0" y="0" class="st0 st1 st2">La Unión Europea endurece </tspan><tspan x="0" y="12" class="st0 st1 st2">las regulaciones a las </tspan><tspan x="0" y="24" class="st0 st1 st2">industrias del aceite de </tspan><tspan x="0" y="36" class="st0 st1 st2">palma en Indonesia y </tspan><tspan x="0" y="48" class="st0 st1 st2">Malasia</tspan></text>
	</g>
